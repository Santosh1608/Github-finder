<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./phone.css" />
    <title>Github-Finder</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h2>Github Finder</h2>
      </div>
    </nav>
    <header class="container">
      <div class="box">
        <h1>Search Github Users</h1>
        <p class="ptag">
          Enter a username to fetch a users profile info and repos
        </p>
        <input type="text" />
      </div>
    </header>
    <section class="container">
      <div class="box">
        <div class="top">
          <div class="left">
            <img src="./profile.png" alt="GitHUB Profile" />
          </div>
          <div class="right">
            <div class="btns">
              <button class="bg-primary">
                Public Repos <span class="repos">88</span>
              </button>
              <button class="bg-light">
                Public Gists <span class="gists">0</span>
              </button>
              <button class="bg-secondary">
                Public Followers <span class="followers">20</span>
              </button>
              <button class="bg-3">
                Public Following <span class="following">8</span>
              </button>
            </div>
            <div class="details">
              <p>Company <span class="company-name">null</span></p>
              <p class="hide">
                Website/blog<span class="website"
                  >https://santhosh_automations.com</span
                >
              </p>
              <p>
                Location <span class="location">Kadiri,Andhra Pradesh</span>
              </p>
              <p>Member Since <span class="date">2020-10-26</span></p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <button class="view bg-primary">View Profile</button>
        </div>
      </div>
      <h1 class="mid" style="padding: 1rem 0rem">Latest Repos</h1>
      <div id="repos" class="repos"></div>
    </section>
    <script src="./Fetch.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
